<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hire me!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<link rel="stylesheet" href="css/hire.css">
<body>
    <form action="/submit-hire-request" method="POST" enctype="multipart/form-data">
        <h2>Hire Me</h2>
        <label for="fullName">Full Name:</label>
        <input type="text" id="details" name="fullName" required>
      
        <label for="email">Email Address:</label>
        <input type="email" id="details" name="email" required>
      
        <label for="phone">Phone Number:</label>
        <input type="text" id="details" name="phone">
      
        <label for="projectTitle">Project Title:</label>
        <input type="text" id="details" name="projectTitle" required>
      
        <label for="projectDescription">Project Description:</label>
        <textarea id="details" name="projectDescription" required></textarea>
      
        <label for="budget" id="budget">Budget Range:</label>
        <select id="budget" name="budget" required>
          <option value="<500"><$500</option>
          <option value="500-1000">$500-$1000</option>
          <option value="1000-5000">$1000-$5000</option>
          <option value="5000+">$5000+</option>
        </select>
      
        <label for="deadline" id="deadline">Deadline:</label>
        <input type="date" id="deadline" name="deadline" required>
      
        <label for="projectType">Project Type:</label>
        <select id="details" name="projectType" required>
          <option value="webDevelopment">Web Development</option>
          <option value="uiuxDesign">UI/UX Design</option>
          <option value="3dModeling">3D Modeling</option>
        </select>
      
        <label for="technologies">Preferred Technologies:</label>
        <textarea id="details" name="technologies"></textarea>
      
        <label for="references">Reference Links:</label>
        <textarea id="details" name="references"></textarea>
      
        <label for="files">Upload Files:</label>
        <input type="file" id="details" name="files" multiple>
      
        <label for="contactMethod">Preferred Contact Method:</label>
        <input type="radio" id="emailContact" name="contactMethod" value="email" required>
        <label for="emailContact">Email</label>
        <input type="radio" id="phoneContact" name="contactMethod" value="phone" required>
        <label for="phoneContact">Phone</label>
        <input type="radio" id="videoContact" name="contactMethod" value="video" required>
        <label for="videoContact">Video Call</label>
      
        <label for="contactTime">Best Time to Contact:</label>
        <input type="text" id="details" name="contactTime">
      
        <div class="btn-box">
           <button type="submit" class="btn">Submit</button>
            
        </div>
      </form>
      
</body>
</html>
